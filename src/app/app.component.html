<div class="app">
  <div *ngIf="loading">
    <img
      class="app__loader"
      src="../assets/loader.svg"
      alt="loader"
      width="100px"
    />
  </div>
  <ul *ngIf="!loading">
    <li *ngFor="let publication of publications">
      <app-publication [publication]="publication"></app-publication>
    </li>
  </ul>
</div>
